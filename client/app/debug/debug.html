<h3>Manual motor control</h3>
<div class="row">
	<div class="col-md-3">
		


			
			  
				<button class="btn btn-primary" type="button" ng-click="refillAll()">
					<span class="glyphicon glyphicon-arrow-left"></span> Refill
				</button>

				<button class="btn btn-primary" type="button" ng-click="emptyNextSlot()">
					EmptyNext <span class="glyphicon glyphicon-arrow-right"></span>
				</button>

			
		

		
		<div class="form-group">
			<label>Steps / Direction</label>
			<div class="input-group">
			  <span class="input-group-btn">
				<button class="btn btn-primary" type="button" ng-click="doTheDrive('ccw')">
					<span class="glyphicon glyphicon-arrow-left"></span> CCW
				</button>
			  </span>
			  <input class="form-control" name="steps" type="number" ng-model="motorControl.steps" 
					placeholder="Steps" />
			 <span class="input-group-btn">
				<button class="btn btn-primary" type="button" ng-click="doTheDrive('cw')">
					CW <span class="glyphicon glyphicon-arrow-right"></span>
				</button>
			  </span>
			</div><!-- end input-group -->	
		
		</div>
		
		<div class="form-group">
			<label for="number">RPM</label>
			<input type="number" class="form-control" ng-model="motorControl.rpm">
		</div>
		
	</div>
</div>

<div class="row">
	<div class="col-md-12">
	
		<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200">
			<g>
			  <circle style="stroke: #ccc; fill: #fff;" cx="100" cy="100" r="100"></circle>
			  
			  <line x1="100" y1="100" x2="100" y2="5"
					style="stroke-width: 5px; stroke: #333;"
					ng-attr-transform="rotate({{-35}} 100 100)"></line>

			  <line x1="100" y1="100" x2="100" y2="5"
					style="stroke-width: 5px; stroke: #333;"
					ng-attr-transform="rotate({{35}} 100 100)"></line>

			</g>
					
			<g id="slit" ng-attr-transform="rotate({{visuals.currentSlitDegree}} 100 100)">
			  
				<line x1="100" y1="50" x2="100" y2="5"
					style="stroke-width: 1px; stroke: #f00;"
					ng-attr-transform="rotate({{-10}} 100 100)"></line>

				<line x1="100" y1="50" x2="100" y2="5"
					style="stroke-width: 1px; stroke: #f00;"
					ng-attr-transform="rotate({{10}} 100 100)"></line>
					
				<line x1="91" y1="52" x2="109" y2="52"
					style="stroke-width: 1px; stroke: #f00;"
					ng-attr-transform="rotate({{0}} 100 100)"></line>         
					
			</g>    
		</svg>
	
	
	</div>

</div>

<div class="row">
	<div class="col-md-12">
		
		<h3>LogFile</h3>
		
		<button class="btn btn-default" ng-click="showHideLog()">
			<span ng-if="showLog">Hide log</span>
			<span ng-if="!showLog">Show log</span>
		</button>
		
		<div class="row" ng-if="showLog">
			<div class="col-md-12">
				<pre>{{logContent}}</pre>
			</div>
		</div>

	</div>
</div>
